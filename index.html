    <div class="carousel-container">
        <div class="carousel">
            <!-- Slide 1 -->
            <div class="slide">
                <img src="./img/carrossel1.jpg" alt="Imagem 1">
            </div>
            <!-- Slide 2 -->
            <div class="slide">

            <div class="slide">
                <img src="./img/Carrossel3.webp" alt="Imagem 3">

        <div class="carousel-nav">

            <div class="nav-dot" onclick="moveToSlide(1)"></div>
